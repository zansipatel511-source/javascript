<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
</body>
</html>

<script>
    let i = 0;
    let id = setInterval(function (){
        i ++;
        console.log(i);
        document.querySelector("h1").innerText = i;
        if (i === 5)
        {
            clearInterval(id);
            document.querySelector("h1").innerText = "Timer stopped";
        }
    }, 1000);
</script>
